<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SASCalc Web App</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
    <link rel="shortcut icon" href="https://www.nist.gov/sites/all/themes/nist_style/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="css/drupal_header.css" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ice/3.7.1/Ice.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ice/3.7.1/Glacier2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ice/3.7.1/IceStorm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ice/3.7.1/IceGrid.min.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/data.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/file.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/system.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/devices.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/console.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/dryrun.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/exceptions.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/nice.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/events.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/experiment.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/queue.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/sampleAlignment.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/generated/clientapi.js"></script>
    <script src="http://nicedata.ncnr.nist.gov/niceweb/nicejs/async_connect_zeroc.js"></script>
    <!--
    <script src="js/gamma_incomplete.js"></script>
    -->
    <script src="js/nice_connection.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/persistant_state.js"></script>
    <script src="js/plotting.js"></script>
    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
</head>

<!--

<body onload="loadpage()">
    <header class="top">
        <div class="section-header">
            <div class="section-header__main">
                <h1 class="section-header__title"><a href="https://www.nist.gov/ncnr">NIST Center for Neutron Research</a></h1>
            </div>
        </div>
    </header>
    <header class="title"><h1>SASCALC on the Web</h1></header>
    <div class="content">
        <div class="centered-column" id="preamble">
            <div id="SASWEBCALC">
                <form target="#">
                    <div class="instrument-section" title="Choose the instrument you plan to use.">
                        <label for="instrument">Instrument: </label>
                        <select id="instrumentSelector">
                            <option value="" selected disabled hidden>Choose your instrument</option>
                            <option value="ngb30m">NGB 30m SANS</option>
                            <option value="ng7">NG7 SANS</option>
                            <option value="ngb10m">NGB 10m SANS</option>
                            <option value="vsans">VSANS</option>
                        </select>
                        <label id="modelLabel" for="model" style="display: none">Model: </label>
                        <select id="model" style="display: none">
                            <option value="debye" selected>Debye</option>
                            <option value="sphere" selected>Sphere</option>
                        </select>
                        <label id="averagingTypeLabel" for="averagingType" style="display: none">Averaging Method: </label>
                        <select id="averagingType" style="display: none">
                            <option value="circular" selected>Circular</option>
                        </select>
                    </div>
                    <div class="instrument-section" id="modelParams" style="display: none"></div>

                    <!-- NGB 30m SANS -->
                    <div id="ngb30m" style="display: none">
                        <label for="ngb30GuideConfig">Guides: </label>
                        <select id="ngb30GuideConfig">
                            <option selected value="0">0 Guides</option>
                            <option value="1">1 Guide</option>
                            <option value="2">2 Guides</option>
                            <option value="3">3 Guides</option>
                            <option value="4">4 Guides</option>
                            <option value="5">5 Guides</option>
                            <option value="6">6 Guides</option>
                            <option value="7">7 Guides</option>
                            <option value="8">8 Guides</option>
                            <option value="LENS">LENS</option>
                        </select>
                        <label for="ngb30SourceAperture">Source Aperture: </label>
                        <select id="ngb30SourceAperture">
                            <option value="1.43">1.43 cm</option>
                            <option value="2.54">2.54 cm</option>
                            <option value="3.81">3.81 cm</option>
                            <option disabled hidden value="5.08">5.08 cm</option>
                            <option disabled hidden value="5.00">5.00 cm</option>
                            <option disabled hidden value="2.50">2.50 cm</option>
                            <option disabled hidden value="0.95">0.95 cm</option>
                        </select>
                    </div>

                    <!-- NG7 30m SANS -->
                    <div id="ng7" style="display: none">
                        <h3>Sample Space:</h3>
                        <div id="ng7Sample" class="instrument-section" title="Sample location: Choose chamber for standard setups and Huber for larger equipment">
                            <label for="ng7SampleTable">Sample Table</label>
                            <select id="ng7SampleTable">
                                <option selected value="Chamber">Chamber</option>
                                <option value="Huber">Huber</option>
                            </select>
                        </div>
                        <h3>Neutron Wavelength:</h3>
                        <div id="ng7Wavelength" class="instrument-section">
                            <label for="ng7WavelengthInput">&lambda; (&#8491;): </label>
                            <input type="number" min="4" max="20" value="6" id="ng7WavelengthInput" title="" />
                            <label for="ng7WavelengthSpread">&Delta;&lambda;/&lambda; (%)</label>
                            <select id="ng7WavelengthSpread">
                                <option value="9.7">9.7</option>
                                <option selected value="11.5">11.5</option>
                                <option value="13.9">13.9</option>
                                <option value="22.1">22.1</option>
                            </select>
                            <label for="ng7BeamFlux">Beam Flux (n-cm<sup>-1</sup>-sec<sup>-1</sup>):</label>
                            <input type="number" id="ng7BeamFlux" class="fixed-width-input" disabled />
                            <label for="ng7FigureOfMerit">Figure of Merit:</label>
                            <input type="number" id="ng7FigureOfMerit" class="fixed-width-input" disabled />
                            <label for="ng7Attenuators">Attenuators:</label>
                            <input type="number" id="ng7Attenuators" class="fixed-width-input" disabled />
                            <label for="ng7AttenuationFactor">Attenuation Factor:</label>
                            <input type="number" id="ng7AttenuationFactor" class="fixed-width-input" disabled />
                        </div>
                        <h3>Collimation:</h3>
                        <div id="ng7Collimation" class="instrument-section">
                            <label for="ng7GuideConfig">Guides: </label>
                            <select id="ng7GuideConfig">
                                <option selected value="0">0 Guides</option>
                                <option value="1">1 Guide</option>
                                <option value="2">2 Guides</option>
                                <option value="3">3 Guides</option>
                                <option value="4">4 Guides</option>
                                <option value="5">5 Guides</option>
                                <option value="6">6 Guides</option>
                                <option value="7">7 Guides</option>
                                <option value="8">8 Guides</option>
                                <option value="LENS">LENS</option>
                            </select>
                            <label for="ng7SourceAperture">Source Aperture: </label>
                            <select id="ng7SourceAperture">
                                <option value="1.43">1.43 cm</option>
                                <option value="2.54">2.54 cm</option>
                                <option value="3.81">3.81 cm</option>
                                <option disabled hidden value="5.08">5.08 cm</option>
                            </select>
                            <label for="ng7SampleAperture">Sample Aperture: </label>
                            <select id="ng7SampleAperture">
                                <option value="0.125">0.125"</option>
                                <option value="0.25">0.25"</option>
                                <option value="0.375">0.375"</option>
                                <option selected value="0.5">0.5"</option>
                                <option value="0.625">0.625"</option>
                                <option value="0.75">0.75"</option>
                                <option value="0.875">0.875"</option>
                                <option value="1.00">1.00"</option>
                                <option value="Custom">Custom</option>
                            </select>
                            <label for="ng7CustomAperture" id="ng7CustomApertureLabel" style="display:none">Aperture Diameter (cm): </label>
                            <input type="number" min="0" max="25.4" id="ng7CustomAperture" style="display:none" />
                            <label for="ng7SSD">Source-to-Sample Distance (cm): </label>
                            <input type="number" id="ng7SSD" class="fixed-width-input" disabled />
                        </div>
                        <h3>Detector Settings:</h3>
                        <div id="ng7Detector " class="slidecontainer instrument-section">
                            <label for="ng7SDDInputBox">Detector Distance (cm):</label>
                            <input type="number" min="90" max="1530" value="100" id="ng7SDDInputBox" />
                            <input type="range" min="90" max="1530" value="100" class="slider" list="ng7SDDDefaults" id="ng7SDDSliderBar" />
                            <datalist id="ng7SDDDefaults">
                                <option value="100" label="100"></option>
                                <option value="400" label="400"></option>
                                <option value="1300" label="1300"></option>
                                <option value="1530" label="1530"></option>
                            </datalist>
                            <label for="ng7OffsetInputBox">Detector Offset (cm):</label>
                            <input type="number" min="0" max="25" value="0" id="ng7OffsetInputBox" />
                            <input type="range" min="0" max="25" value="0" class="slider" list="ng7OffsetDefaults" id="ng7OffsetSliderBar" />
                            <datalist id="ng7OffsetDefaults">
                                <option value="0" label="0"></option>
                                <option value="5" label="5"></option>
                                <option value="10" label="10"></option>
                                <option value="15" label="15"></option>
                                <option value="20" label="20"></option>
                                <option value="25" label="25"></option>
                            </datalist>
                            <label for="ng7SDD">Sample-to-Detector Distance (cm): </label>
                            <input type="number" id="ng7SDD" class="fixed-width-input" disabled />
                            <label for="ng7BeamSize">Beam Diameter (cm): </label>
                            <input type="number" id="ng7BeamSize" class="fixed-width-input" disabled />
                            <label for="ng7BeamStopSize">Beam Stop Diameter (inch): </label>
                            <input type="number" id="ng7BeamStopSize" class="fixed-width-input" disabled />
                        </div>
                        <h3>Q Range:</h3>
                        <div id="ng7QRange" class="instrument-section">
                            <label for="ng7MinimumQ">Minimum Q (&#8491;<sup>-1</sup>):</label>
                            <input type="number" id="ng7MinimumQ" class="fixed-width-input" disabled />
                            <label for="ng7MaximumQ">Maximum Q (&#8491;<sup>-1</sup>):</label>
                            <input type="number" id="ng7MaximumQ" class="fixed-width-input" disabled />
                            <label for="ng7MaximumVerticalQ">Maximum Vertical Q (&#8491;<sup>-1</sup>):</label>
                            <input type="number" id="ng7MaximumVerticalQ" class="fixed-width-input" disabled />
                            <label for="ng7MaximumHorizontalQ">Maximum Horizontal Q (&#8491;<sup>-1</sup>):</label>
                            <input type="number" id="ng7MaximumHorizontalQ" class="fixed-width-input" disabled />
                        </div>
                    </div>

                    <!-- NGB 10m SANS -->
                    <div id="ngb10m" style="display: none">
                        <label for="ngb10GuideConfig">Guides: </label>
                        <select id="ngb10GuideConfig">
                            <option selected value="0">0 Guides</option>
                            <option value="1">1 Guide</option>
                            <option value="2">2 Guides</option>
                        </select>
                        <label for="ngb10SourceAperture">Source Aperture: </label>
                        <select id="ngb10SourceAperture">
                            <option value="1.3">1.3 cm</option>
                            <option value="2.5">2.5 cm</option>
                            <option value="3.8">3.8 cm</option>
                            <option disabled hidden value="5.0">5.0 cm</option>
                        </select>
                    </div>

                    <!-- VSANS -->
                    <div id="vsans" style="display: none">
                    </div>


                    <!-- Freeze and send to instrument -->
                    <div id="buttons" style="display: none">
                        <hr />
                        <button type="button" id="freezeButton">Freeze Current Calculation</button>
                        <button type="button" id="clearFrozenButton">Clear Frozen</button>
                        <input type="text" id="serverName" />
                        <button type="button" id="sendToNICE">Send to running NICE server</button>
                        <hr />
                    </div>


                    <!-- Chart for all instruments -->
                    <div id="sasCalcCharts">
                        <div class="chart" id="sasCalc1DChart"></div>
                        <div class="chart" id="sasCalc2DChart"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="centered-column" id="postscript">
        </div>
    </div>
</body>
</html>
