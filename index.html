<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SASCalc Web App</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
</head>
<body onload="loadpage()">
    <div id="SASWEBCALC">
        <form target="#">
            <div class="instrument">
                <label for="instrument">Instrument: </label>
                <select id="instrument" onchange="changeInstrument('instrument', 'traditionalSANS', 'VSANS')">
                    <option value="" selected disabled hidden>Choose your instrument</option>
                    <option value="NGB30m">NGB 30m SANS</option>
                    <option value="NG7">NG7 SANS</option>
                    <option value="NGB10m">NGB 10m SANS</option>
                    <option value="VSANS">VSANS</option>
                </select>
            </div>
            <div id="traditionalSANS" style="display: none">
                <p>A web based SASCALC Coming Soon!</p>
                <canvas id="sansChart" width="400" height="400"></canvas>
            </div>
            <div id="VSANS" style="display: none">
                <p>A web based VCALC Coming Soon!</p>
                <canvas id="vsansChart" width="400" height="400"></canvas>
            </div>
        </form>
    </div>
</body>
</html>
